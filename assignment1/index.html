<!DOCTYPE html>
<html>
    <head>
        <title>Shawn's Phone App</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="phone.css">
    </head>
    <body>

        <div id="tab_bar">
            <button class="pure-button tab" id="dialerTab>">Dialer</button>
            <button class="pure-button tab" id="contactListTab">Contact List</button>
            <button class="pure-button tab" id="addContactTab">Add Contact</button>
        </div>
        <div id="mainContent">
            <div id="dialerContent">
                <h1>Dialer</h1>
                <form class="pure-form pure-form-stacked">
                    <input class="textBox" id="dialNumberTextBox" placeholder="">
                </form>
                <div class="grid">
                    <div class="pure-button keypad 1">1</div>
                    <div class="pure-button keypad 2">2</div>
                    <div class="pure-button keypad 3">3</div>
                    <div class="pure-button keypad 4">4</div>
                    <div class="pure-button keypad 5">5</div>
                    <div class="pure-button keypad 6">6</div>
                    <div class="pure-button keypad 7">7</div>
                    <div class="pure-button keypad 8">8</div>
                    <div class="pure-button keypad 9">9</div>
                    <div class="pure-button keypad asterisk">*</div>
                    <div class="pure-button keypad octothorp">#</div>
                    <div class="pure-button keypad dial">Dial</div>
                    <div class="pure-button keypad clear">Clear</div>
                </div>
            </div>
            <div id="contactListContent">
                <h1>Contact List</h1>
                <div id="contactList">
                    <div class="pure-button contact">Shawn Polson</div>
                </div>
            </div>
            <div id="addContactContent">
                <h1>Add Contact</h1>
                <form class="pure-form pure-form-stacked">
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
    </body>
</html>
